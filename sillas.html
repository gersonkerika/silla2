<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sillas</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url('fondo.jpg'); /* Reemplaza con la ruta a tu imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir toda el área */
            background-position: center; /* Centra la imagen en la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
        .container {
            flex: 1;
            padding: 20px;
            margin-left: 250px; /* Espacio para el menú */
            /* Elimina el fondo blanco semitransparente y los bordes redondeados */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('images/MENU.jpg'); /* Imagen de fondo del menú */
            background-size: cover; /* Ajusta la imagen para cubrir el menú */
            background-position: center; /* Centra la imagen en el menú */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            border-right: 1px solid #ddd;
            padding: 20px;
        }
        .sidebar h2 {
            color: white; /* Asegura que el texto sea visible sobre el fondo */
            background-color: black; /* Fondo negro para el texto "Menú" */
            padding: 20px; /* Espacio alrededor del texto */
            margin: -20px -20px 50px -30px; /* Ajusta el margen para el rectángulo negro */
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            color: #0a166f;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #81a5a8;
        }
        .media-container {
            display: flex;
            gap: 170px; /* Espacio entre el video y la imagen */
            justify-content: center;
            align-items: center;
        }
        .media-container video {
            max-width: 123%; /* Ajusta según el espacio disponible */
            height: auto;
        }
        .media-container img {
            max-width: 80%; /* Ajusta según el espacio disponible */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <a href="index.html">Precios</a>
        <a href="sillas.html">Sillas</a>
        <a href="contactos.html">Contactos</a>
        <a href="versiculos.html">Versiculos</a>
    </div>

    <div class="container">
        
        <!-- Contenedor para video y foto uno al lado del otro -->
        <div class="media-container">
            <!-- Contenedor del video -->
            <div class="video-container">
                <h2></h2>
                <video controls>
                    <source src="2/1.mp4" type="video/mp4">
                    <source src="2/1.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div>

            <!-- Galería de fotos -->
            <div class="gallery">
                <img src="SILLANUEVA.jpeg" alt="Foto de Silla 1">
            </div>
        </div>
    </div>
</body>
